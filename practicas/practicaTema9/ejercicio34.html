<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            gap: 1rem;
            flex-flow: column;
            place-items: center;
            place-content: center;
            font-family: "Roboto", sans-serif;
        }
        body > div{
            display: flex;
            flex-flow: column;
            gap: 1rem;
        }
        #output > div{
            padding: 0.5rem;
            background: #1a1f29;
            color: whitesmoke;
            border-radius: 1rem;

        }
    </style>
</head>
<body>
<form id="form">
    <label for="search">Buscar en mercado libre</label>
    <input type="search" id="search">
    <button type="submit">
        Buscar
    </button>
</form>
<div id="output"></div>
<script>
    let form = document.getElementById('form')
    form.addEventListener('submit', ev => {
        ev.preventDefault()
        let value = document.getElementById('search').value;
        let output = document.getElementById('output')
        output.innerHTML = ``;
        fetch(`https://api.mercadolibre.com/sites/MLA/search?q=${value}#json`)
            .then(res => res.json())
            .then(json =>{
                for (let i = 0; i < 3; i++) {
                    output.innerHTML += `<div id="item${i}"> </div> `
                    let item = document.getElementById(`item${i}`)
                    for (const resultsKey in json.results[i]) {
                        item.innerHTML += `<h2> ${resultsKey} : ${json.results[i][resultsKey]}`
                    }

                }
            })

    })
</script>
</body>
</html>
