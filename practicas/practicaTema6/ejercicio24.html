<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ejercicio24</title>
</head>
<body>

<form action="" id="input">
    <label for="rows">Filas</label>
    <input type="number" id="rows">
    <label for="columns">Columnas</label>
    <input type="number" id="columns">
    <button type="submit">
        Crear tabla
    </button>
</form>
<table id="table"></table>
<script>
    let form = document.getElementById("input")
    let output = document.getElementById("output")

    form.addEventListener("submit",(e) => {
        e.preventDefault()
        let rows = parseInt(document.getElementById("rows").value)
        let cols = parseInt(document.getElementById("columns").value)
        console.log(cols)
        console.log(rows)
        generateTable(rows,cols )
    })
    function generateTable(rows, cols) {
        let table = document.getElementById("table");
        table.innerHTML = ''
        for (let i = 0; i < rows; i++) {
            let row = '<tr>';
            for (let j = 0; j < cols; j++) {
                if (i === 0)
                    row += `<th>${Math.floor(Math.random() * 1000)}</th>`;
                else
                    row += `<td>${Math.floor(Math.random() * 1000)}</td>`;
            }
            row += '</tr>';
            table.innerHTML += row;
        }
    }
</script>
</body>
</html>
