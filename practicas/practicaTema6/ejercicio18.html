<form action="" id="form">
    <h2>Add row</h2>
    <label for="header">Header</label>
    <input type="text" id="header">
    <label for="txt1">txt1</label>
    <input type="text" id="txt1">
    <label for="txt2">txt2</label>
    <input type="text" id="txt2">
    <button type="submit">AÃ±adir</button>
</form>
<script>
    let form = document.getElementById("form")
    form.addEventListener("submit", (e) =>{
        e.preventDefault()
        let header = document.getElementById("header").value
        let txt1 = document.getElementById("txt1").value
        let txt2 = document.getElementById("txt2").value
        addRow(header,txt1, txt2)
    })
    function addRow(header, txt1, txt2){
        let table = document.getElementById("table");
        table.innerHTML += `<tr> <th>${header}</th><td>${txt1}</td><td>${txt2}</td>`
    }
</script>
