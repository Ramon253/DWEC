<!Doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ejercicio22</title>
</head>
<body>
<form action="" id="form">
    <label for="data1">Dato 1</label>
    <input type="text" id="data1">
    <label for="data2">Dato 2</label>
    <input type="text" id="data2">
    <button type="submit">Guardar</button>
</form>
<span id="output"></span>
<button onclick="seeCookies()">See cookie</button>
<script>
    let form = document.getElementById("form")
    let output = document.getElementById("output")

    form.addEventListener("submit",(e) => {
        e.preventDefault()
        document.cookie = `data1=${document.getElementById("data1").value};max-age=60*30`
        document.cookie = `data2=${document.getElementById("data2").value};max-age=60*30`
    })
    function seeCookies(){
        output.innerHTML = document.cookie;
    }
</script>
</body>
</html>
