<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 20</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            background: red;
            padding: 2rem;
            width: 4rem;
            position: absolute;
            border-radius: 1rem;
            top: 10px;
            left: 0;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    addEventListener('keydown', (ev) => {
        let box = document.getElementById("box")
        switch (ev.key){
            case 'ArrowUp' : {
                let top = box.style.top
                top = parseInt( top.substring(0, top.length-2))
                if (isNaN(top)){
                    box.style.top = '-10px'
                    break;
                }
                console.log(top -  10)
                top -= 10
                box.style.top = top + "px"
                break;
            }
            case 'ArrowDown' : {
                break
            }
            case 'ArrowLeft' : {
                break
            }
            case 'ArrowRight':{
                break
            }
        }
    })
</script>
</body>
</html>
