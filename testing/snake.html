<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            background: red;
            padding: 2rem;
            width: 4rem;
            position: absolute;
            border-radius: 1rem;
            top: 10px;
            left: 0;
            transition: all 200ms;
        }

    </style>
</head>
<body>

<div id="box"></div>
<script>
    let snake = {
        html: document.getElementById('box'),
        direction: 'ArrowRight',
        snake : []
    }



    startGame(snake)

    function startGame(snake){
        setInterval(() => {
            move(snake)
        }, 100)
        addEventListener('keydown', (ev) => {
            if (ev.key.substring(0, 5) === 'Arrow')
                snake.direction = ev.key;
            else{
                addSegment(snake)
                snake.html = document.getElementById('box')
            }
        })

    }

    function addSegment(snake){
        snake.html.parentElement.innerHTML += "<div id='box"+ snake.snake.length +"'></div>"
        snake.snake.push({
            html: document.getElementById(`box${snake.snake.length}`),
            direction: 'ArrowRight',
            snake: []
        })
    }

    function move(snake) {
        let direction = snake.direction
        let box = snake.html
        let movement = 10
        switch (direction) {
            case 'ArrowUp' : {
                box.style.top = `${getNextPosition(box.style.top, -movement)}px`
                break
            }
            case 'ArrowDown' : {
                box.style.top = `${getNextPosition(box.style.top, +movement)}px`
                break
            }
            case 'ArrowLeft' : {
                box.style.left = `${getNextPosition(box.style.left, -movement)}px`
                break
            }
            case 'ArrowRight': {
                box.style.left = `${getNextPosition(box.style.left, +movement)}px`
                break
            }
        }

        if (snake.snake.length === 0) return
        for (let i = 0; i < snake.snake.length; i++) {
            snake.snake[i].direction = direction
            setTimeout(()=>{
                move(snake.snake[i])
            },1500 * (i+1))
        }

    }

    function getNextPosition(positionStr, move) {
        let curPosition = positionStr.substring(0, positionStr.length - 2)
        curPosition = parseInt(curPosition)

        if (isNaN(curPosition)) {
            curPosition = 0;
        }

        return curPosition + move;
    }
</script>
</body>
</html>
