<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        span{

            margin: 1rem;
            padding: 1rem;
            background: grey;
            border-radius: 1rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
<span id="width"></span>
<span id="height"></span>
<script>
    let width = document.getElementById("width")
    let height = document.getElementById("height")
    window.addEventListener("resize", () =>{
        width.innerHTML = window.visualViewport.width
        height.innerHTML = window.visualViewport.height
    })

</script>
</body>
</html>
